function c(b) {

	function x(y) {
		switch (y) {
			// moo
			case 0:
				if (progPos == 0) {

					progPos--  // skip previous command.

							level--
						}
					}

						return false
					}
					return x(cowProgram[progPos])
				}
				break

			case 1:

			// MoO
			case 6:
				m[e]++
				break
			
			// MOO
			case 7:
				if (m[e] == 0) {
					var level = 1
					var prev = 0
					progPos++  // have to skip past next command when looking for next moo.
					if (progPos == cowProgram.length) {
						break
					}
					while (level > 0) {
						prev = cowProgram[progPos]
						progPos++
						if (progPos == cowProgram.length) {
							break
						}
						if (cowProgram[progPos] == 7) {
							level++
						} else {
							if (cowProgram[progPos] == 0) {  // look for moo command.
								level--
								if (prev == 7) {
									level--
								}
							}
						}
					}
					if (level != 0) {
						return false
					}
				}
				break
			
			// OOO

				m[e] = 0
				break
			
			// MMM

				}

			// OOM
			case 10:
				for (i=0,d=m[e]+''; i< d.length; i++) output_char(d[i]);

			// oom

				break
			
			// bad stuff

		}
		progPos++
